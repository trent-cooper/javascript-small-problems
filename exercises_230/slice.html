<!doctype html>
<html>
  <head>
    <title>Tree Slicing</title>
  </head>
  <body>
    <article id="1">1
      <header id="2">2
        <span id="3">3
          <a href="#" id="4">4</a>
        </span>
      </header>
      <main id="5">5
        <section id="6">6
          <p id="7">7
            <span id="8">8
              <strong id="9">9
                <a href="#" id="10">10</a>
              </strong>
            </span>
          </p>
        </section>
        <section id="11">11
          <p id="12">12
            <span id="13">13
              <strong id="14">14
                <a href="#" id="15">15</a>
              </strong>
            </span>
          </p>
          <p id="16">16
            <span id="17">17
              <strong id="18">18
                <a href="#" id="19">19</a>
              </strong>
            </span>
            <span id="20">20
              <strong id="21">21
                <a href="#" id="22">22</a>
              </strong>
            </span>
          </p>
        </section>
      </main>
      <footer id="23">23
        <p id="24">24</p>
      </footer>
    </article>
    
    <script>
function sliceTree(node1, node2) {
  let start = document.getElementById(node1);
  let end = document.getElementById(node2);

  if (!start.contains(end)) return undefined;

  let curr = start;
  let tree = [start.tagName];

  do {
    curr = Array.from(curr.children)
                .filter(child => child.contains(end))[0];

    tree.push(curr.tagName);
  } while (curr !== end);
  
  return tree;
}

      console.log(sliceTree(1, 4));
      console.log(sliceTree(1, 76));
      console.log(sliceTree(2, 5));
      console.log(sliceTree(5, 4));
      console.log(sliceTree(1, 23));
      console.log(sliceTree(1, 22));
      console.log(sliceTree(11, 19));
      
    </script>
  </body>
</html>
