<!doctype html>
<html>
  <head>
    <title>Node Swap</title>
  </head>
  <body>
    <div id="1">
      <div id="4"></div>
      <div id="5">
        <div id="6"></div>
      </div>
    </div>
    <div id="2"></div>
    <div id="3">
      <div id="7"></div>
      <div id="8"></div>
      <div id="9"></div>
    </div>

    <script>
      function nodeSwap(node1, node2) {
        node1 = document.getElementById(node1);
        node2 = document.getElementById(node2);

        if (!node1 || !node2 || node1.contains(node2) || node2.contains(node1)) {
          return undefined;
        }

        let node1Clone = node1.cloneNode(true);
        let node2Clone = node2.cloneNode(true);

        node1.parentNode.replaceChild(node2Clone, node1);
        node2.parentNode.replaceChild(node1Clone, node2);

        return true;
      }

      console.log(nodeSwap(3, 1));
      console.log(nodeSwap(7, 9));

    </script>
  </body>
</html>
