<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="languageInfo.js"></script>
  <link rel="stylesheet" href="normalize.css">
  <style>
    html {
      box-sizing: border-box;
      font-family: sans-serif;
      font-size: 15px;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    h1 {
      text-align: center;
      font-size: 30px;
    }

    h2 {
      font-size: 20px;
      margin: 10px 0px;
    }

    #container {
      width: 40%;
      margin: 0px 30%;
      border: 1px solid black;
      padding: 20px;
    }

    button {
      margin: 10px 0px;
    }

    p {
      margin: 0px;
    }
  </style>
</head>
<body>
  <h1>Programming Languages</h1>
  <section id="container">
    <article>
      <h2>Ruby</h2>
      <p></p>
      <button id="0">Show More</button>
    </article>
    <article>
      <h2>JavaScript</h2>
      <p></p>
      <button id="1">Show More</button>
    </article>
    <article>
      <h2>Lisp</h2>
      <p></p>
      <button id="2">Show More</button>
    </article>
  </section>
</body>
</html>
