<!doctype html>
<html>
  <head>
    <title>Nodes to Array</title>
  </head>
  <body>
    <div id="1">
      <div id="4"></div>
      <div id="5">
        <div id="6"></div>
      </div>
    </div>
    <div id="2"></div>
    <div id="3">
      <div id="7"></div>
      <div id="8"></div>
      <div id="9"></div>
    </div>
  </body>
</html>

<script>

  function nodesToArr() {
    let node = document.body;
    let children = node.children;

    return [node.tagName, mapArr(node.children)];
  }

  function mapArr(arr) {
    return Array.from(arr).map(child => {
      if (child.children.length === 0) {
        return [child.tagName, []];
      }

      return [child.tagName, mapArr(child.children)]
    });
  }
</script>
