<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Mixup Fixer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <main>
      <h1><a href="#">My Site!</a></h1>
      <section id="content">
        <article>
          <header>
            <h1>Welcome to my site!</h1>
            <h2>I hope you stay a while.</h2>
          </header>
          <p>
            This is my personal slice of the Internet, where I post my ideas and
            projects that I've completed or am currently working on. All are
            patent pending.
          </p>
        </article>
        <figure>
          <img src="images/baby_mop.jpg" alt="The baby mop" />
          <figcaption>
            The chin stick &ndash; stay upright while sleeping!
          </figcaption>
        </figure>
        <figure>
          <img src="images/chin_stick.jpg" alt="The chin stick" />
          <figcaption>
            The baby mop &ndash; great for wet and dry mopping!
          </figcaption>
        </figure>
      </section>
    </main>

    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <footer>
      <p>&copy; 2020 me. All projects are patent pending</p>
    </footer>
    <script>
      let topHeader = document.querySelectorAll('header')[1];
      let main = document.querySelector('main');
      document.body.insertBefore(topHeader, main);
      let nav = document.querySelector('nav');
      let h1 = document.querySelector('h1');
      topHeader.insertBefore(h1, nav);

      let images = document.querySelectorAll('img');
      let img1 = images[0];
      let img2 = images[1];

      let figures = document.querySelectorAll('figure');
      let figure1 = figures[0];
      let figure2 = figures[1];

      figure1.replaceChild(img2, img1);
      figure2.insertBefore(img1, figure2.lastElementChild);

      let article = document.querySelector('article');
      article.appendChild(figure1);
      article.appendChild(figure2);

    </script>
  </body>
</html>
