<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(function() {
      let $gold = $("article[data-block='gold']");
      let $silver = $("article[data-block='silver']");
      let $bronze = $("article[data-block='bronze']");

      let arr = [$gold, $silver, $bronze];

      $silver.hide();
      $bronze.hide();

      $('a').on('click', function(e) {
        e.preventDefault();
        
        arr.forEach(article => {
          if ($(this).attr('data-block') === article.attr('data-block')) {
            article.show();
          } else {
            article.hide();
          }
        })
      })
    });

  </script>
</head>
<body>
  <ul>
    <li><a href="#" data-block="gold">Gold Sponsors</a></li>
    <li><a href="#" data-block="silver">Silver Sponsors</a></li>
    <li><a href="#" data-block="bronze">Bronze Sponsors</a></li>
  </ul>
  
  <article data-block="gold">
    <h1>Gold Sponsors</h1>
  </article>
  
  <article data-block="silver">
    <h1>Silver Sponsors</h1>
  </article>
  
  <article data-block="bronze">
    <h1>Bronze Sponsors</h1>
  </article>
</body>
</html>
