<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li>
          <a href="#"><img src="http://placehold.it/1200x900" alt="" title="Photo 1" class="active"/></a>
        </li>
        <li>
          <a href="#"><img src="http://via.placeholder.com/1200x900/fff/333" alt="" title="Photo 2" /></a>
        </li>
        <li>
          <a href="#"><img src="http://via.placeholder.com/1200x900/66cc33/f0f0f0" alt="" title="Photo 3" /></a>
        </li>
        <li>
          <a href="#"><img src="http://via.placeholder.com/1200x900/993535/aaa" alt="" title="Photo 4" /></a>
        </li>
      </ul>
    </main>
  </body>
</html>
